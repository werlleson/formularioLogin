<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container-form-global">
        <div class="box-banner-img">
            <img src="../../img/login1.png" alt="login-baner" width="400px">
        </div>
        <div class="box-login" >
            <h1>Faça seu Login</h1>
            <form method="POST" action="/login/check" class="form-login-grup">
                <div>
                    <input type="text" name="e-mail" placeholder="E-mail">
                    <input type="password" name="password" placeholder="Senha">
                </div>

                <div><button class="btn-login">Entrar</button></div>
                <span class="msg_error">Tentativa Inválida</span>
            </form>
        </div>
    </div>
</body>

</html>
